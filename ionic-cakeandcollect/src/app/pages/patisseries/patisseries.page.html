<!-- Header -->
<ion-header class="ion-no-border">
  <ion-toolbar color="color1">

    <!-- Back button -->
    <ion-buttons slot="start">
      <ion-button (click)="gotoAccueilPage()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <!-- Page title -->
    <ion-title>
      Patisseries
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- Contents -->
<ion-content id="patisseries" class="ion-padding">
  <ion-grid>
    <ion-row>
      <!-- List of patisseries -->
      <ion-col size="6" *ngFor="let pat of patisseries">
        <ion-card class="ion-no-padding ion-no-margin">

          <!-- patisseries Image -->
          <img [src]="pat.img" (click)="gotoPatisseriePage(pat.id)"/>

          <!-- patisseries Name -->
          <ion-card-header>
            <ion-card-subtitle>{{pat.nom}}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Ajouter Patisserie</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let patisserie of patisseries">
        <ion-thumbnail style="--border-radius: 10px" slot="end" *ngIf="patisserie">
          <img [src]="patisserie.img" (click)="gotoPatisseriePage(patisserie.id)" />
        </ion-thumbnail>
        <ion-label>
          <h2>{{ patisserie.nom }}</h2>
          <p>{{ patisserie.prix_u}}</p>
          <ion-button color="primary" (click)="gotoPanierPage()">
            Ajouter
          </ion-button>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>





</ion-content>

<!-- Header -->
<ion-header parallax imageUrl="../../../assets/images/parallax/pat1.jpg" maximumHeight="350" expandedColor="#AAA" titleColor="white">
  <ion-toolbar color="color1">

    <!-- Back Button -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <!-- Title -->
    <ion-title>Accueil</ion-title>
  </ion-toolbar>
</ion-header>


<!-- Contents -->
<ion-content class="background">

  <!-- Search Bar -->
  <div id="section1">
    <ion-grid>
      <ion-row class="ion-align-items-center ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <ion-searchbar (ionInput)="gotoRecherchePage($event)" placeholder="Trouver un vendeur..."></ion-searchbar>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

 <!-- Top offres -->
 <div id="top-offres">
    <ion-slides class="ion-padding slider" #slider [options]="slideOpt1">
      <!-- <ion-slide *ngFor="let item of vendeurs" [ngStyle]="{'background' : 'url(' + item.img + ')'}">
      </ion-slide> -->
      <ion-slide *ngFor="let item of vendeurs" [ngStyle]="{'background' : 'url(' + item.img + ')'}">
          <ion-thumbnail slot="start">
          </ion-thumbnail>
          <ion-label>{{item.code_promo}}</ion-label>
          
      </ion-slide>
    </ion-slides>
  </div>

  <!-- Categories -->
  <div id="categories">
    <ion-list>
      <ion-list-header>
        <ion-label color="dark">Catégories</ion-label>
        <ion-button color="color1" (click)="gotoCategoriesPage()">Voir tous</ion-button>
      </ion-list-header>
    </ion-list>

    <ion-slides [options]="slideOpts2">
      <ion-slide *ngFor="let item of categories; let i=index">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-card class="ion-no-padding ion-no-margin">

                <!-- Categories Image -->
                <img [src]="item.img" />

                <!-- Categories Name -->
                <ion-card-header>
                  <ion-card-subtitle>{{item.nom}}</ion-card-subtitle>
                </ion-card-header>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-slide>
    </ion-slides>
  </div>
  <!-- End Categories -->


  <!-- Vendeurs les plus populaires -->
  <div id="popular-restaurants">
    <ion-list-header>
      <ion-label color="dark">Vendeurs populaires</ion-label>
      <ion-button color="color1" (click)="gotoVendeursPage()">Voir tous</ion-button>
    </ion-list-header>
    <div>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-card *ngFor="let item of vendeurs; let i=index">
              <img [src]="item.img" />
                <ion-list lines="none">
                  <ion-item>
                    <!-- Like/Dislike Button Option -->
                    <ion-fab vertical="top" horizontal="end">
                      <ion-icon color="danger" name="heart"></ion-icon>
                    </ion-fab>

                    <!-- Vendeur Info -->
                    <ion-label class="ion-text-wrap">
                      <h4 class="name">{{item.nom}}</h4>
                      <h5>{{item.categorie}}</h5>

                      <!-- Note -->
                      <ion-text color="medium"> {{item.note}} </ion-text>
                      <ion-text color="medium"> {{item.ville}} </ion-text>
                    </ion-label>
                  </ion-item>
                </ion-list>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
  </div>

  <!-- Les patisseries les plus populaires -->
  <div id="popular-dishes">
    <ion-list-header>
      <ion-label color="dark">Les patisseries les plus populaires </ion-label>
      <ion-button color="color1">Voir Tous</ion-button>
    </ion-list-header>

    <ion-card *ngFor="let item of vendeurs; let i=index">
      <ion-list lines="none">
        <ion-item class="ion-no-padding border">

          <!-- Image -->
          <ion-thumbnail slot="start">
            <img class="packages_thumbnail" style="vertical-align: middle;" [src]="item.img">
          </ion-thumbnail>

          <ion-label class="ion-text-wrap">
            <h4 class="name">{{item.nom}}</h4>
            <ion-text color="medium">
              <ion-icon color="medium" name="location"></ion-icon> {{item.descriptions}}
            </ion-text>

            <br>

            <ion-text color="color1">{{item.prix_vente}} €</ion-text>
          </ion-label>

          <ion-card>
            Commander
          </ion-card>
        </ion-item>
      </ion-list>
    </ion-card>
  </div>
</div>
</ion-content>

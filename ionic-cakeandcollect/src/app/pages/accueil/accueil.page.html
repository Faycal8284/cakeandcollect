<ion-header>
  <ion-toolbar>
    <ion-title>Accueil</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <div id="categories">
    <ion-list>
      <ion-list-header>
        <ion-label color="dark">Cat√©gories</ion-label>
        <ion-button color="color1" (click)="gotoCategoriesPage()">Voir Tout</ion-button>
      </ion-list-header>
    </ion-list>

    <ion-slides [options]="slideOpts2">
      <ion-slide *ngFor="let item of categories; let i=index">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-card class="ion-no-padding ion-no-margin">

                <img [src]="item.img" />

                <ion-card-header>
                  <ion-card-subtitle>{{item.nom}}{{item.descriptions}}</ion-card-subtitle>
                </ion-card-header>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Accueil</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <div id="categories">
    <ion-list>
      <ion-list-header>
        <ion-label color="dark">Cat√©gories</ion-label>
        <ion-button color="color1" (click)="gotoCategoriesPage()">Voir Tout</ion-button>
      </ion-list-header>
    </ion-list>

    <ion-slides [options]="slideOpts2">
      <ion-slide *ngFor="let item of categories; let i=index">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-card class="ion-no-padding ion-no-margin">

                <img [src]="item.img" />

                <ion-card-header>
                  <ion-card-subtitle>{{item.nom}}{{item.descriptions}}</ion-card-subtitle>
                </ion-card-header>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-slide>
    </ion-slides>
  </div>
  <div id="popular-vendeurs">
    <ion-list-header>
      <ion-label color="dark">Popular Vendeurs</ion-label>
      <ion-button color="color1" (click)="gotoRestaurantPage()">See All</ion-button>
    </ion-list-header>

    <ion-slides [options]="slideOpt3" class="ion-padding-top">
      <ion-slide *ngFor="let item of vendeurs; let i=index">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-card class="ion-no-padding ion-no-margin">
                <!-- Image -->
                <!-- <img [src]="item.image" /> -->

                <ion-list lines="none">
                  <ion-item>
                    <!-- Like/Dislike Button Option -->
                    <ion-fab vertical="top" horizontal="end">
                      <ion-icon color="danger" name="heart"></ion-icon>
                    </ion-fab>

                    <!-- Vendeurs Info -->
                    <ion-label class="ion-text-wrap">
                      <h4 class="name">{{item.nom}}</h4>
                      <h5>{{item.ville}}</h5>

                      <!-- Reviews -->
                      <ion-text color="medium"> {{item.code_promo}})</ion-text>
                      <ion-text color="medium"> {{item.rue}}{{item.code_postal}})</ion-text>

                    </ion-label>
                  </ion-item>
                </ion-list>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>

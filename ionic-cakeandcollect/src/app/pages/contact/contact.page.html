<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Contact-Us</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list lines="full">
    <form [formGroup]="contactForm" (ngSubmit)="saveContact()">
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input formControlName="name" type="text" ></ion-input>
      </ion-item>
      <span  *ngIf="submitted && errorControl.name.errors?.required">
        Name is required.
      </span>
      
      
      <ion-item>
        <ion-label position="floating">Prenom</ion-label>
        <ion-input formControlName="prenom" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="mail" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Message</ion-label>
        <ion-textarea formControlName="message" type="textarea" required>
        </ion-textarea>
      </ion-item>


      <ion-row>
        <ion-col>
          <!-- <ion-button type="submit" color="primary" shape="full" expand="block">
            Ajouter User
          </ion-button> -->
          <button type="submit" mdc-button raised style="width:100%">Send Message</button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>

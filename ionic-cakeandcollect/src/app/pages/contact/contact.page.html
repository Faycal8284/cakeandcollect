<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Restons en contact</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list lines="full">
    <form [formGroup]="contactForm" (ngSubmit)="saveContact()">
      <ion-item>
        <ion-label position="floating">Nom</ion-label>
        <ion-input formControlName="name" type="text" ></ion-input>
      </ion-item>
      <span  *ngIf="submitted && errorControl.name.errors?.required">
        Nom obligatoire
      </span>
      
      <ion-item>
        <ion-label position="floating">Pr√©nom</ion-label>
        <ion-input formControlName="prenom" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="mail" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Message</ion-label>
        <ion-textarea formControlName="message" type="textarea" required>
        </ion-textarea>
      </ion-item>


      <ion-row>
        <ion-col>
          <ion-button color="color1" type="submit">Envoyer</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>

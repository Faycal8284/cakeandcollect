<!-- Header -->
<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar class="gradient">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <!-- Page Title -->
    <ion-title>Espace Vendeur</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Contents -->
<ion-content [fullscreen]="true" class="background">
  <!-- Profile Details -->
  <ion-list lines="none" class="ion-padding-top" *ngIf="vendeur">
    <ion-item class="navigate" (click)="editProfileVendeur(vendeur.id)">
      <!-- User Image -->
      <ion-avatar slot="start">
        <img style="vertical-align: center;" [src]="vendeur.img">
      </ion-avatar>

      <!-- Details -->
      <ion-label class="ion-text-wrap">
        <h4 class="name">{{vendeur.nom }} {{vendeur.prenom }} </h4>
      </ion-label>
    </ion-item>
    <ion-item class="none">
      Mettre à jour mes données
    </ion-item>
  </ion-list>
  <!-- End Profile Details Section -->

  <ion-list lines="full" class="ion-padding-top">
    <ion-item>
      <ion-icon color="medium" slot="end" name="add"></ion-icon>
      <ion-label class="ion-padding click" (click)="goToAddPatisserie(vendeur.id)">Ajouter une patissserie</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon color="medium" slot="end" name="heart"></ion-icon>
      <ion-label class="ion-padding click" (click)="goToPatisseriesOfVendeur(vendeur.id)">Mes Patisseries</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon color="medium" slot="end" name="settings"></ion-icon>
      <ion-label class="ion-padding click">Mes Commandes Clients</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon color="medium" slot="end" name="key-outline"></ion-icon>
      <ion-label class="ion-padding click" (click)="gotToModifierMotDePasse(vendeur.id)">Modifier Mot de passe</ion-label>
    </ion-item>

    <!-- <ion-item>
      <ion-icon color="medium" slot="end" name=""></ion-icon>
      <ion-label class="ion-padding"></ion-label>
    </ion-item> -->

  </ion-list>
  <!-- Footer -->
  <ion-footer class="ion-no-border">
    <div class="ion-padding">
      <ion-button shape="round" color="color1" expand="full" (click)="signout()">
        Se Déconnecter <ion-icon color="medium" slot="end" name="log-out"></ion-icon></ion-button>
    </div>
  </ion-footer>
</ion-content>

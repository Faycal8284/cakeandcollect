<ion-header>
  <ion-toolbar class="gradient">
    <ion-title>Espace Vendeur</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && isAuthenticated()" #f="ngForm" novalidate>
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Se Connecter</h3>
          </div>
          <div padding>
            <ion-item color="transparent">
              <ion-input type="text" class="form-control" name="email" [(ngModel)]="form.email" required
                #email="ngModel"></ion-input>
              <div class="alert alert-danger" role="alert" *ngIf="email.errors && f.submitted">
                Email obligatoire !
              </div>
            </ion-item>
            <ion-item color="transparent">
              <ion-icon [name]="type ? 'eye-off' : 'eye'" slot="end" color="dark" (click)="changeType()">
              </ion-icon>
              <ion-input [type]="type ? 'password' : 'text'" class="form-control" name="password"
                [(ngModel)]="form.password" required minlength="3" #password="ngModel"></ion-input>
              <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
                <div *ngIf="password.errors.required">Mot de passe obligatoire</div>
                <div *ngIf="password.errors.minlength">
                  Le mot de passe doit comporter minimum 3 caractères
                </div>
              </div>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="medium" type="submit" [disabled]="form.invalid" expand="block">Se connecter</ion-button>
          </div>
        </ion-col>
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
          Erreur de connexion : {{ errorMessage }}
        </div>
      </ion-row>
    </ion-grid>
  </form>

  <ion-list lines="none" class="bg-transparent">
    <ion-item color="transparent">
      <div>
        <br>
        <h6>Vous n'avez pas de compte ?</h6>
        <ion-button size="small" color="primary" (click)="goToRegisterVendeurPage()">Créer un compte</ion-button>
      </div>
    </ion-item>
  </ion-list>

</ion-content>

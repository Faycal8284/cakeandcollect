<ion-header class="ion-no-border">
  <ion-toolbar color="color1">

    <!-- Back button -->
    <ion-buttons slot="start">
      <ion-button (click)="gotoVendeursPage()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <!-- Page title -->
    <ion-title>
      Vendeur Détails
    </ion-title>
  </ion-toolbar>
</ion-header>


<!-- Contents -->
<ion-content class="background">
  <div *ngIf="vendeur">

    <!-- Top patisseries -->
    <div id="patVendeur">
      <ion-slides class="ion-padding slider" #slider [options]="slideOpt1">

        <ion-slide *ngFor="let pat of venpatcats" [ngStyle]="{'background' : 'url(' + pat.ImagePat + ')'}">
          <ion-thumbnail slot="start">
          </ion-thumbnail>
          <ion-label>{{pat.Patisserie}}</ion-label>
        </ion-slide>
      </ion-slides>

    </div>

    <!-- Les patisseries les plus populaires -->
    <div id="patVendeur">
      <ion-list-header *ngIf="pat">
        <ion-label color="dark" >Commander </ion-label>
        <ion-button color="color1">Voir Tous</ion-button>
      </ion-list-header>
      

      <ion-card *ngFor="let pat of venpatcats; let i=index">
        <ion-list lines="none">
          <ion-item class="ion-no-padding border">

            <!-- Image -->
            <ion-thumbnail slot="start">
              <img class="packages_thumbnail" style="vertical-align: middle;" [src]="pat.ImagePat">
            </ion-thumbnail>

            <ion-label class="ion-text-wrap">
              <h4 class="name">{{pat.Patisserie}}</h4>
              <ion-text color="medium">
                <ion-icon color="medium" name="location"></ion-icon> {{pat.DescriptionsP}}
              </ion-text>

              <br>

              <ion-text color="color1">{{pat.Prix}} €</ion-text>
            </ion-label>

            <ion-card>
              Commander
            </ion-card>
          </ion-item>
        </ion-list>
      </ion-card>
    </div>
  </div>

  <div *ngIf="!pat" class="ion-padding" >
    <ion-text color="secondary">
      <h1> <ion-icon name="information-circle-outline"></ion-icon> Le vendeur n'a pas encore ajouté de patisseries <ion-spinner name="crescent" color="secondary"></ion-spinner></h1>
    </ion-text>
  </div> 

  <!-- <ng-template #loading>
    <ion-title> Le vendeur n'a pas encore ajouté de patisseries</ion-title>
  </ng-template> -->

</ion-content>

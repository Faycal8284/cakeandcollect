<ion-header>
  <ion-toolbar>
    <ion-title>tests</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <img src="/assets/images/uploads/patisseries/5.jpg" />
  

  <div style="text-align:center">
    <form>
      <div>
        <input type="file" name="image" (change)="selectImage($event)" />
      </div>
      <br>
      <div>
        <button type="submit" (click)="onSubmit()">Upload</button>
      </div>
    </form>
  </div>

  <hr>
  <h2 style="text-align: center;">Multiple</h2>
  <div style="text-align:center">
    <form>
      <div>
        <input type="file" name="image" multiple (change)="selectMultipleImage($event)" />
      </div>
      <br>
      <div>
        <button type="submit" (click)="onMultipleSubmit()">Multiple Upload</button>
      </div>
    </form>
  </div>

</ion-content>

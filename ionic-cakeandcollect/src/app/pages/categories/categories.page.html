<!-- Header -->
<ion-header class="ion-no-border">
  <ion-toolbar color="color1">

    <!-- Back button -->
    <ion-buttons slot="start">
      <ion-button (click)="gotoHomePage()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <!-- Page title -->
    <ion-title>
      Categories
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- Contents -->
<ion-content id="categories" class="ion-padding">
  <ion-grid>
    <ion-row>
      <!-- List of Categories -->
      <ion-col size="6" *ngFor="let item of categories">
        <ion-card class="ion-no-padding ion-no-margin">

          <!-- Categories Image -->
          <img [src]="item.img" />

          <!-- Categories Name -->
          <ion-card-header>
            <ion-card-subtitle>{{item.name}}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<!-- Header -->
<ion-header class="ion-no-border">
  <ion-toolbar color="color1">

    <!-- Back button -->
    <ion-buttons slot="start">
      <ion-button (click)="gotoAccueilPage()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <!-- Page title -->
    <ion-title>
      Categories
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- Contents -->
<ion-content id="categories" class="ion-padding">
  <ion-grid>
    <ion-row>
      <!-- List of Categories -->
      <ion-col size="6" *ngFor="let categorie of categories">
        <ion-card class="ion-no-padding ion-no-margin" (click)="gotoCategoriePage(categorie.id)">

          <!-- Categories Image -->
          <img [src]="categorie.img" />

          <!-- Categories Name -->
          <ion-card-header>
            <ion-card-subtitle>{{categorie.nom}}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

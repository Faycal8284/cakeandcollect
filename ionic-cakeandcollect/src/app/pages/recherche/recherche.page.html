<!-- Header -->
<ion-header>
  <ion-toolbar class="gradient">
    <!-- Back Button -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <!-- Title -->
    <ion-title>Recherche</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar placeholder="Recherche..." [(ngModel)]="filterTerm" animated="true"></ion-searchbar>

    <ion-list *ngFor="let data of allData | filter:filterTerm">
      
      <ion-item><!-- Les Patisseries -->
        <ion-card (click)="gotoPatisseriePage(data.IdPatisserie)"> 
          <img [src]="data.imagePatisserie" [alt]="data.Patisserie" [title]="data.Patisserie">
          <ion-card-header>
            <ion-card-subtitle></ion-card-subtitle>
            <ion-card-title>{{data.Patisserie}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{data.descriptionPatisserie}} 
          </ion-card-content>
        </ion-card>
      </ion-item>

      <ion-item><!-- Les vendeurs -->
        <ion-card (click)="goToVendeursDetails(data.IdVendeur)"> 
          <img [src]="data.imgVendeur" [alt]="data.Vendeur" [title]="data.Vendeur">
          <ion-card-header>
            <ion-card-subtitle>{{data.villeVendeur}}</ion-card-subtitle>
            <ion-card-title>{{data.Vendeur}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
             {{data.telVendeur}} 
          </ion-card-content>
        </ion-card>
      </ion-item>

      <ion-item><!-- Les Catégories -->
        <ion-card (click)="gotoCategoriePage(data.IdCategorie)"> 
          <img [src]="data.imageCategorie" [alt]="data.Categorie" [title]="data.Categorie">
          <ion-card-header>
            <ion-card-subtitle></ion-card-subtitle>
            <ion-card-title>Catégorie : {{data.Categorie}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{data.descriptionCategorie}} 
          </ion-card-content>
        </ion-card>
      </ion-item>
  </ion-list>
</ion-content>

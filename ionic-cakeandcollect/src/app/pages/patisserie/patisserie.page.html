<ion-header class="ion-no-border">
  <ion-toolbar color="color1">

    <!-- Back button -->
    <ion-buttons slot="start">
      <ion-button (click)="gotoPatisseriesPage()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <!-- Page title -->
    <ion-title *ngIf="patisserie"> {{patisserie.nom}} </ion-title>
    <!-- Cart Page Button -->
    <ion-buttons slot="end">
    <ion-button color="light" (click)="openPanier()">
      <ion-icon name="cart"></ion-icon>
    </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<!-- Contents -->
<ion-content class="background">
  <ion-card *ngIf="patisserie">
    <div class="slider">
      <ion-slides class="ion-padding slider" #slider [options]="slideOpt1">
        <ion-slide><img [src]="patisserie.img" [alt]="patisserie.nom" [title]="patisserie.nom" /></ion-slide>
        <ion-slide><img [src]="patisserie.img1" [alt]="patisserie.nom" [title]="patisserie.nom" /></ion-slide>
        <ion-slide><img [src]="patisserie.img2" [alt]="patisserie.nom" [title]="patisserie.nom" /></ion-slide>
        <ion-slide><img [src]="patisserie.img3" [alt]="patisserie.nom" [title]="patisserie.nom" /></ion-slide>
      </ion-slides>
    </div>

    <ion-item>
      <ion-label *ngIf="patisserie.disponible===true">Disponible</ion-label>
      <ion-button fill="outline" slot="end">{{patisserie.prix_u}} â‚¬</ion-button>
    </ion-item>

    <ion-card-content>{{patisserie.descriptions}}</ion-card-content>
    <ion-card-content>{{patisserie.ingredients}}</ion-card-content>
    <ion-label>
      <h2>{{ patisserie.nom }}</h2>
      <p>{{ patisserie.prix_u}}</p>
      <ion-button  name="cart"
        color="primary" (click)="addToCart(patisserie)">
        <ion-icon name='cart'></ion-icon>
        Ajouter
      </ion-button>
    </ion-label>
  </ion-card>

</ion-content>

<!-- Header -->
<ion-header class="ion-no-border">
  <ion-toolbar color="color1">

    <!-- Back button -->
    <ion-buttons slot="start">
      <ion-button (click)="gotoAccueilPage()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <!-- Page title -->
    <ion-title *ngIf="vendeur">
      Categorie : {{categorie.nom}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- Contents -->
<ion-content  class="ion-padding">
  <h6 ion-text color="danger" *ngIf="!categorie.nom">
    Aucune patisserie n'est trouvée dans cette catégorie.
    Veuillez nous excuser. Revenez plus tard.
  </h6>
  <ion-grid>
    <ion-row>
      <!-- List of Categories -->
      <ion-col size="6" *ngFor="let vendeur of vendeurs" >
        <ion-card  class="ion-no-padding ion-no-margin" (click)="goToVendeursDetails(vendeur.IdVendeur)"> 
          <!-- Categories Image -->
          <img [src]="vendeur.imgVendeur" />
          <!-- Categories Name -->
          <ion-card-header>
            <ion-card-subtitle>{{vendeur.Vendeur}}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<!-- Header -->
<ion-header>
  <ion-toolbar class="gradient">
     <!-- Back button -->
    <ion-buttons slot="start">
      <ion-button (click)="gotoAccueilPage()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>


    <!-- Title -->
    <ion-title>Vendeurs</ion-title>

    <!-- Filter Button -->
    <!-- <ion-buttons slot="end">
        <ion-button (click)="gotoFilterPage()">
          <ion-icon name="filter"></ion-icon>
        </ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<!-- Contents -->
<ion-content id="vendeurs">
  <ion-grid>
    <ion-row>
      <!-- Liset des vendeurs ayant uniquement des patisseries -->
      <ion-col sizeLg="4" sizeMd="6" sizeXs="12" *ngFor="let vendeur of vendeurs">
        <ion-card class="ion-no-padding ion-no-margin" (click)="goToVendeursDetails(vendeur.id)">
          <!-- Image -->
          <img [src]="vendeur.img" />

          <!-- Like/Dislike Button Option -->
          <ion-fab vertical="top" horizontal="end">
            <ion-fab-button color="color1">
              <ion-icon color="light" name="heart"></ion-icon>
            </ion-fab-button>
          </ion-fab>

          <ion-list lines="none">
            <ion-item>
              <!-- Vendeurs Info -->
              <ion-label class="ion-text-wrap">
                <h4>{{vendeur.nom}}</h4>
                <h5>Catégories : {{vendeur.categorie}}</h5>

                <!-- vendeur détails  -->
                <ion-text color="medium"><b>Description : </b> {{vendeur.descriptions}}</ion-text><br>
                <ion-text color="medium"><b>Mobile : </b> Téléphone : {{vendeur.tel}}</ion-text> <br>
                <ion-text color="medium"> <b>Adresse</b> : {{vendeur.rue}} {{vendeur.code_postal}} {{vendeur.ville}}</ion-text><br>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header>
  <ion-toolbar color="color1">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Upload</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="container" style="width:400px">
    <div style="color: blue; margin-bottom: 20px">
      <h1>{{title}}</h1>
      <h3>{{description}}</h3>
    </div>
  
    <!-- <app-form-upload></app-form-upload> -->
 
    <ion-button color="color1" (click)="navigateToFormUpload()">Go to app-form-upload</ion-button>

    <!-- <app-list-upload></app-list-upload> -->
    <ion-button color="color1" (click)="navigateToListUpload()">Go to app-list-upload</ion-button>

  </div>

</ion-content>

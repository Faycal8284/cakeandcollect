<!-- Header -->
<ion-header >
  
  <ion-toolbar color="color1">

    <!-- Back Button -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <!-- Title -->
    <ion-title>Tableau de Bord Client</ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content class="ion-padding" color="light">  
  <ion-toolbar>  
    <ion-segment (ionChange)="segmentChanged($event)" [(ngModel)]="segment" color="primary">  
      <ion-segment-button value="0">  
        <ion-label>CMD</ion-label>  
        <ion-icon name="contact"></ion-icon>  
      </ion-segment-button>  
      <ion-segment-button value="1">  
        <ion-label>Favoris</ion-label>  
        <ion-icon name="camera"></ion-icon>  
      </ion-segment-button>  
      <ion-segment-button value="2">  
        <ion-label>Profile</ion-label>  
        <ion-icon name="pin"></ion-icon>  
      </ion-segment-button>  
    </ion-segment>  
  </ion-toolbar>  
    
  <ion-slides #slides (ionSlideDidChange)="slideChanged()" scrollbar="true">  
    <ion-slide>Mes commandes</ion-slide>  
    <ion-slide>Mes p√¢tisseries favorites</ion-slide>  
    <ion-slide>Profile</ion-slide>  
  </ion-slides>  
</ion-content>

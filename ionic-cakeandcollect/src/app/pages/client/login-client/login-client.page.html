<!-- Header -->
<ion-header >
  
  <ion-toolbar color="color1">

    <!-- Back Button -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <!-- Title -->
    <ion-title>Espace Client</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && isAuthenticated()" #f="ngForm" novalidate>
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Se Connecter</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input type="text" class="form-control" name="email" [(ngModel)]="form.email" required
              #email="ngModel"></ion-input>
              <div class="alert alert-danger" role="alert" *ngIf="email.errors && f.submitted">
                email is required!
              </div>
            </ion-item>
            <ion-item>
              <ion-input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="3"
              #password="ngModel"></ion-input>
              <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
                <div *ngIf="password.errors.required">Password is required</div>
                <div *ngIf="password.errors.minlength">
                    Password must be at least 3 characters
                </div>
              </div>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Connexion</ion-button>
          </div>
        </ion-col>
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
          Login failed: {{ errorMessage }}
        </div>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

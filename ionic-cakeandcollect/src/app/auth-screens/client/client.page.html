<ion-content [fullscreen]="true">
  <ion-slides #slides pager="true" [options]="slideOpts">
    
    <ion-slide class="toRight"
        [style.background-image]="'url(../../assets/images/background/fraises-choux.jpg)'">
      <ion-button fill="clear" color="light" (click)="quitter()">Quitter</ion-button>
    </ion-slide>
    <ion-slide class="toRight"
        [style.background-image]="'url(../../assets/images/background/macarons-framboise.jpg)'">
        <ion-button fill="clear" color="light" (click)="quitter()">Quitter</ion-button>
    </ion-slide>
    <ion-slide  
        [style.background-image]="'url(../../assets/images/background/dessert.jpg)'">
        <ion-button shape="round" fill="outline" color="primary" class="transformButton" 
                    (click)="goToLogin()">Entrer</ion-button>
    </ion-slide>
  </ion-slides>
</ion-content>

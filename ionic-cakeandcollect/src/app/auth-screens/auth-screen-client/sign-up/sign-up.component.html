<form [formGroup]="form" class="ion-margin">
  <div class="ion-margin-vertical">
    <ion-item lines="full">
      <ion-input formControlName="nom" type="text" placeholder="Enter votre nom"></ion-input>
    </ion-item>
    <ion-text  
      color="danger" 
      *ngIf="!form.get('nom').valid && form.get('nom').touched">
      <ion-text
        class="error" 
        *ngIf="form.get('nom').hasError('required')">
        * Entrer votre nom
      </ion-text>
    </ion-text>
  </div> 
  <div class="ion-margin-vertical">
    <ion-item lines="full">
      <ion-input formControlName="email" type="text" placeholder="Enter votre email"></ion-input>
    </ion-item>
    <ion-text  
      color="danger" 
      *ngIf="!form.get('email').valid && form.get('email').touched">
      <ion-text
        class="error" 
        *ngIf="form.get('email').hasError('required')">
        * Entrer un email
      </ion-text>
      <!-- for email error -->
      <ion-text
        class="error" 
        *ngIf="!form.get('email').hasError('required') 
          && form.get('email').hasError('email')">
        * Entrer un email valide
      </ion-text>
    </ion-text>
  </div>
  <div class="ion-margin-vertical">
    <ion-item lines="full">
      <ion-icon 
        [name]="type ? 'eye' : 'eye-off'" 
        slot="end" 
        color="dark" 
        (click)="changeType()">
      </ion-icon>
      <ion-input formControlName="password" [type]="type ? 'password' : 'text'" 
        placeholder="Enter mot de passe"></ion-input>
    </ion-item>
    <ion-text 
      color="danger" 
      *ngIf="!form.get('password').valid && form.get('password').touched">
      <ion-text
        class="error"  
        *ngIf="form.get('password').hasError('required')">
        * Entrer un mot de passe valide
      </ion-text>
      <ion-text
        class="error"  
        *ngIf="!form.get('password').hasError('required') && form.get('password').hasError('minlength')">
        * Entrer un mot de passe minlength 3
      </ion-text>
    </ion-text>
  </div>
</form>

<div class="ion-margin-horizontal">
  <ion-button
    size="large" 
    expand="block" 
    shape="round" 
    color="primary"
    (click)="onSubmit()">
    <ion-text>S'enregistrer</ion-text>
  </ion-button>
</div>

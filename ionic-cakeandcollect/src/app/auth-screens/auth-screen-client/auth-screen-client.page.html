<ion-content [fullscreen] = "true">

  <div align="center">
    <!-- <img src="" id="logo"/> -->
    <h1>Cake And Collect</h1>
  </div>

  <ion-list class="ion-margin marginBottom" (ionChange)="segmentChanged($event)"  [(ngModel)]="segment">
    <div class="ion-padding">
      <ion-segment mode="ios" [value]="segmentValue">
        <ion-segment-button value="1">
          <ion-label color="light">Se connecter</ion-label>
        </ion-segment-button>
        <ion-segment-button value="2">
          <ion-label color="light">S'enregistrer</ion-label>
        </ion-segment-button>
      </ion-segment>
    </div>
    <app-sign-in *ngIf="segmentValue == '1'"></app-sign-in>
    <app-sign-up *ngIf="segmentValue == '2'"></app-sign-up>

  </ion-list>

</ion-content>
